<body>
    <div id="root"></div>
    <script type="text/babel">

// Helper function for media paths

// Icons

const Search = ({ style }) => (

        <line x1="20" y1="4" x2="8.12" y2="15.88"></line>
        <line x1="14.47" y1="14.48" x2="20" y2="20"></line>
        <line x1="8.12" y1="8.12" x2="12" y2="12"></line>

);
const Zap = ({ style }) => (
    <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>

);
const Users = ({ style }) => (
    <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    </svg>
);
const TrendingUp = ({ style }) => (
    <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
    </svg>

// Colors
const C = {
    dark: '#0a0a0a',
    darkCard: '#141414',
    primary: '#23f5af',
    accent: '#f97316',
    light: '#fafafa',
    text: '#1d1d1f',
    muted: '#86868b',
    white: '#ffffff',
    border: 'rgba(255,255,255,0.1)',
    purple: '#9333ea'
};

// Fonts
const F = {
    heading: "'Unbounded', sans-serif",
    body: "'Manrope', sans-serif"
};

// Logo component
const Logo = ({ dark = false, size = 64 }) => (
    <img
        src="cv_logo_white_new.png"
        alt="Creata Ventures"
        style={{
            width: size,
            height: size,
            objectFit: 'contain',
            filter: dark ? 'none' : 'invert(1)'
        }}
    />
);

// Slide wrapper
const Slide = ({ children, dark = false }) => (
    <div style={{
        width: '100%',
        height: '100%',
        background: dark ? C.dark : C.light,
        color: dark ? C.white : C.text,
        padding: '48px 80px',
        display: 'flex',
        flexDirection: 'column',
        fontFamily: F.body,
        overflow: 'hidden'
    }}>
        <div style={{
            width: '100%',
            maxWidth: 1200,
            margin: '0 auto',
            height: '100%',
            display: 'flex',
            flexDirection: 'column'
        }}>
            {children}
        </div>

);

// Section Label
const SectionLabel = ({ children, dark = true, number }) => (
    <div style={{
        display: 'flex',
        alignItems: 'center',
        gap: 16,
        marginBottom: 20
    }}>
        {number && (
            <span style={{
                fontSize: 64,
                fontWeight: 700,
                fontFamily: F.heading,
                background: `linear-gradient(135deg, ${C.primary}, #06b6d4)`,
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                lineHeight: 1,
                opacity: 0.9
            }}>
                {number}
            </span>
        )}
        <div style={{
            display: 'flex',
            flexDirection: 'column',
            gap: 4
        }}>
            <span style={{
                fontSize: 14,
                fontWeight: 600,
                color: C.primary,
                fontFamily: F.heading,
                textTransform: 'uppercase',
                letterSpacing: 3
            }}>
                {children}
            </span>
            <div style={{
                width: 60,
                height: 3,
                borderRadius: 2,
                background: `linear-gradient(90deg, ${C.primary}, transparent)`
            }} />
        </div>
    </div>
);

// Slide Title
const SlideTitle = ({ children, dark = true, size = 'large' }) => {
    const sizes = { large: 48, medium: 40, small: 32 };
    return (
        <h2 style={{
            fontSize: sizes[size],
            fontWeight: 700,
            fontFamily: F.heading,
            letterSpacing: '-0.03em',
            lineHeight: 1.1,
            margin: 0,
            marginBottom: 20,
            background: dark
                ? `linear-gradient(135deg, ${C.white} 0%, rgba(255,255,255,0.7) 100%)`
                : `linear-gradient(135deg, ${C.text} 0%, #444 100%)`,
            WebkitBackgroundClip: 'text',
            WebkitTextFillColor: 'transparent'
        }}>
            {children}
        </h2>
    );
};

// Video Player for reels (vertical 9:16 format)
const VideoReel = ({ src, label = "Video", index = 1 }) => {
    const videoRef = useRef(null);
    const [isPlaying, setIsPlaying] = useState(false);

    const togglePlay = () => {
        if (videoRef.current) {
            if (isPlaying) {
                videoRef.current.pause();
            } else {
                videoRef.current.play();
            }
            setIsPlaying(!isPlaying);
        }
    };

    return (
        <div
            className="video-item"
            onClick={togglePlay}
            style={{
                position: 'relative',
                width: '100%',
                height: '100%',
                aspectRatio: '9/16',
                borderRadius: 20,
                background: '#000',
                border: `1px solid ${C.border}`,
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                cursor: 'pointer',
                transition: 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
                overflow: 'hidden'
            }}
        >
            {/* Video */}
            <video
                ref={videoRef}
                loop
                playsInline
                style={{
                    width: '100%',
                    height: '100%',
                    objectFit: 'cover',
                    display: 'block'
                }}
            >
                <source src={src} type="video/mp4" />
            </video>

            {/* Play button overlay (shows when paused) */}
            {!isPlaying && (
                <div style={{
                    position: 'absolute',
                    inset: 0,
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    background: 'rgba(0,0,0,0.3)'
                }}>
                    <div style={{
                        width: 56,
                        height: 56,
                        borderRadius: '50%',
                        background: 'rgba(255,255,255,0.15)',
                        backdropFilter: 'blur(8px)',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center'
                    }}>
                        <Play style={{ width: 22, height: 22, color: 'white', marginLeft: 3 }} />
                    </div>
                </div>
            )}

            {/* Index badge */}
            <div style={{
                position: 'absolute',
                top: 12,
                left: 12,
                padding: '5px 12px',
                borderRadius: 50,
                background: C.purple,
                fontSize: 10,
                fontWeight: 600,
                color: 'white',
                fontFamily: F.body,
                textTransform: 'uppercase',
                letterSpacing: 0.5,
                zIndex: 1
            }}>
                Reels #{index}
            </div>

            {/* Label */}
            <div style={{
                position: 'absolute',
                bottom: 0,
                left: 0,
                right: 0,
                padding: '24px 14px 14px',
                background: 'linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%)',
                zIndex: 1
            }}>
                <div style={{
                    fontSize: 13,
                    fontWeight: 600,
                    color: 'white',
                    fontFamily: F.body
                }}>{label}</div>
            </div>
        </div>
    );
};

// Slides
const slides = [
    // Slide 0: Title
    ({ dark = true }) => (
        <Slide dark={dark}>
            <div style={{ flex: 1, display: 'flex', flexDirection: 'column', justifyContent: 'center', alignItems: 'center', textAlign: 'center' }}>
                <Logo dark={dark} size={120} />
                <h1 style={{
                    marginTop: 32,
                    fontSize: 48,
                    fontWeight: 700,
                    fontFamily: F.heading,
                    letterSpacing: '-0.03em',
                    lineHeight: 1.1,
                    background: `linear-gradient(135deg, ${C.white} 0%, rgba(255,255,255,0.7) 100%)`,
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent'
                }}>
                    Short-Form Content
                </h1>
                <p style={{
                    marginTop: 16,
                    fontSize: 17,
                    color: 'rgba(255,255,255,0.45)',
                    maxWidth: 400,
                    lineHeight: 1.5,
                    fontFamily: F.body
                }}>
                    Виральный контент
                </p>
            </div>
        </Slide>
    ),

    // Slide 1: Short-Form Content Strategy
    function ShortFormSlide({ dark = true }) {
        const videoRef1 = useRef(null);
        const videoRef2 = useRef(null);
        const videoRef3 = useRef(null);
        const [playing, setPlaying] = useState({ v1: false, v2: false, v3: false });

        const toggleVideo = (ref, key) => {
            if (ref.current) {
                if (playing[key]) {
                    ref.current.pause();
                    setPlaying(prev => ({ ...prev, [key]: false }));
                } else {
                    // Pause all other videos first
                    if (videoRef1.current && key !== 'v1') { videoRef1.current.pause(); }
                    if (videoRef2.current && key !== 'v2') { videoRef2.current.pause(); }
                    if (videoRef3.current && key !== 'v3') { videoRef3.current.pause(); }
                    ref.current.play();
                    setPlaying({ v1: key === 'v1', v2: key === 'v2', v3: key === 'v3' });
                }
            }
        };

        return (
        <Slide dark={dark}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: 24 }}>
                <Logo dark={dark} />
                <div style={{
                    display: 'flex',
                    gap: 8,
                    flexWrap: 'wrap'
                }}>
                    {['Reels', 'Shorts', 'Clips'].map((p, i) => (
                        <span key={i} style={{
                            padding: '6px 14px',
                            borderRadius: 50,
                            background: 'rgba(147, 51, 234, 0.15)',
                            border: '1px solid rgba(147, 51, 234, 0.3)',
                            color: '#a855f7',
                            fontSize: 11,
                            fontFamily: F.body,
                            fontWeight: 500
                        }}>{p}</span>
                    ))}
                </div>
            </div>

            <div style={{ flex: 1, display: 'grid', gridTemplateColumns: '0.8fr 1.2fr', gap: 40, alignItems: 'center' }}>
                {/* Left: Content */}
                <div>
                    <SectionLabel dark number="01">Short-Form Content</SectionLabel>
                    <SlideTitle dark size="medium">
                        Виральный контент
                    </SlideTitle>
                    <p style={{
                        marginTop: 12,
                        fontSize: 14,
                        color: 'rgba(255,255,255,0.5)',
                        lineHeight: 1.5,
                        fontFamily: F.body
                    }}>
                        Скаутинг, нарезка и адаптация игрового контента под все платформы.
                    </p>

                    {/* Process steps - simplified */}
                    <div style={{ marginTop: 28, display: 'flex', flexDirection: 'column', gap: 12 }}>
                        {[
                            { icon: Search, title: 'Скаутинг механик' },
                            { icon: Scissors, title: 'Монтаж и нарезка' },
                            { icon: Users, title: 'Работа со стримерами' },
                            { icon: TrendingUp, title: 'Адаптация под тренды' },
                        ].map((item, i) => (
                            <div key={i} style={{
                                display: 'flex',
                                alignItems: 'center',
                                gap: 12
                            }}>
                                <div style={{
                                    width: 32,
                                    height: 32,
                                    borderRadius: 8,
                                    background: 'rgba(255,255,255,0.05)',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    flexShrink: 0
                                }}>
                                    <item.icon style={{ width: 16, height: 16, color: C.primary }} />
                                </div>
                                <span style={{
                                    fontSize: 13,
                                    fontFamily: F.body,
                                    color: 'rgba(255,255,255,0.7)'
                                }}>{item.title}</span>
                            </div>
                        ))}
                    </div>
                </div>

                {/* Right: Bento Grid for videos */}
                <div style={{
                    display: 'grid',
                    gridTemplateColumns: 'repeat(3, 1fr)',
                    gridTemplateRows: 'repeat(2, 1fr)',
                    gap: 12,
                    height: '100%',
                    maxHeight: 400
                }}>
                    {/* Large cell - spans 2 cols, 2 rows */}
                    <div
                        onClick={() => toggleVideo(videoRef1, 'v1')}
                        style={{
                            gridColumn: 'span 2',
                            gridRow: 'span 2',
                            borderRadius: 16,
                            background: '#000',
                            border: `1px solid ${C.border}`,
                            overflow: 'hidden',
                            position: 'relative',
                            cursor: 'pointer'
                        }}
                    >
                        <video
                            ref={videoRef1}
                            loop
                            playsInline
                            style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                        >
                            <source src={media("Референсы/01.mp4")} type="video/mp4" />
                        </video>
                        {!playing.v1 && (
                            <div style={{
                                position: 'absolute',
                                inset: 0,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                background: 'rgba(0,0,0,0.3)'
                            }}>
                                <div style={{
                                    width: 56,
                                    height: 56,
                                    borderRadius: '50%',
                                    background: 'rgba(255,255,255,0.15)',
                                    backdropFilter: 'blur(8px)',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center'
                                }}>
                                    <Play style={{ width: 24, height: 24, color: 'white', marginLeft: 3 }} />
                                </div>
                            </div>
                        )}
                        <div style={{
                            position: 'absolute',
                            top: 12,
                            left: 12,
                            padding: '4px 10px',
                            borderRadius: 50,
                            background: C.purple,
                            fontSize: 9,
                            fontWeight: 600,
                            color: 'white',
                            fontFamily: F.body,
                            textTransform: 'uppercase'
                        }}>Референсы</div>
                    </div>

                    {/* Small cell 1 */}
                    <div
                        onClick={() => toggleVideo(videoRef2, 'v2')}
                        style={{
                            borderRadius: 12,
                            background: '#000',
                            border: `1px solid ${C.border}`,
                            overflow: 'hidden',
                            position: 'relative',
                            cursor: 'pointer'
                        }}
                    >
                        <video
                            ref={videoRef2}
                            loop
                            playsInline
                            style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                        >
                            <source src={media("Референсы/02.mp4")} type="video/mp4" />
                        </video>
                        {!playing.v2 && (
                            <div style={{
                                position: 'absolute',
                                inset: 0,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                background: 'rgba(0,0,0,0.3)'
                            }}>
                                <Play style={{ width: 20, height: 20, color: 'white', marginLeft: 2 }} />
                            </div>
                        )}
                    </div>

                    {/* Small cell 2 */}
                    <div
                        onClick={() => toggleVideo(videoRef3, 'v3')}
                        style={{
                            borderRadius: 12,
                            background: '#000',
                            border: `1px solid ${C.border}`,
                            overflow: 'hidden',
                            position: 'relative',
                            cursor: 'pointer'
                        }}
                    >
                        <video
                            ref={videoRef3}
                            loop
                            playsInline
                            style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                        >
                            <source src={media("Референсы/03.mp4")} type="video/mp4" />
                        </video>
                        {!playing.v3 && (
                            <div style={{
                                position: 'absolute',
                                inset: 0,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                background: 'rgba(0,0,0,0.3)'
                            }}>
                                <Play style={{ width: 20, height: 20, color: 'white', marginLeft: 2 }} />
                            </div>
                        )}
                    </div>
                </div>
            </div>
        </Slide>
        );
    },

    // Slide 2: Video Examples
    function VideoExamplesSlide({ dark = true }) {
        const videoRefs = [useRef(null), useRef(null), useRef(null), useRef(null), useRef(null)];
        const [playing, setPlaying] = useState({});

        const toggleVideo = (index) => {
            const ref = videoRefs[index];
            if (ref.current) {
                if (playing[index]) {
                    ref.current.pause();
                    setPlaying(prev => ({ ...prev, [index]: false }));
                } else {
                    // Pause all other videos first
                    videoRefs.forEach((r, i) => {
                        if (r.current && i !== index) {
                            r.current.pause();
                        }
                    });
                    ref.current.play();
                    const newState = {};
                    videoRefs.forEach((_, i) => { newState[i] = i === index; });
                    setPlaying(newState);
                }
            }
        };

        const videos = [
            { src: '01.mp4', label: 'Видео #1' },
            { src: '02.mp4', label: 'Видео #2' },
            { src: '03.mp4', label: 'Видео #3' },
            { src: '04.mp4', label: 'Видео #4' },
            { src: '05.mp4', label: 'Видео #5' },
        ];

        return (
            <Slide dark={dark}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: 24 }}>
                    <Logo dark={dark} />
                    <div style={{
                        padding: '8px 16px',
                        borderRadius: 50,
                        background: 'rgba(249, 115, 22, 0.1)',
                        border: '1px solid rgba(249, 115, 22, 0.2)',
                        display: 'flex',
                        alignItems: 'center',
                        gap: 8
                    }}>
                        <div style={{
                            width: 8,
                            height: 8,
                            borderRadius: '50%',
                            background: C.accent,
                            animation: 'pulse 2s infinite'
                        }} />
                        <span style={{ color: C.accent, fontSize: 12, fontFamily: F.body, fontWeight: 500 }}>
                            Draft Examples
                        </span>
                    </div>
                </div>

                <div style={{ marginBottom: 24 }}>
                    <SectionLabel dark number="02">Примеры</SectionLabel>
                    <SlideTitle dark size="small">
                        Тестовые нарезки
                    </SlideTitle>
                </div>

                {/* Video Grid - 5 vertical reels */}
                <div style={{
                    flex: 1,
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    gap: 24
                }}>
                    {videos.map((video, i) => (
                        <div
                            key={i}
                            onClick={() => toggleVideo(i)}
                            className="video-item"
                            style={{
                                position: 'relative',
                                height: '100%',
                                maxHeight: 380,
                                aspectRatio: '9/16',
                                borderRadius: 20,
                                background: '#000',
                                border: `1px solid ${C.border}`,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                cursor: 'pointer',
                                transition: 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
                                overflow: 'hidden'
                            }}
                        >
                            <video
                                ref={videoRefs[i]}
                                loop
                                playsInline
                                style={{
                                    width: '100%',
                                    height: '100%',
                                    objectFit: 'cover',
                                    display: 'block'
                                }}
                            >
                                <source src={media(video.src)} type="video/mp4" />
                            </video>

                            {/* Play button overlay */}
                            {!playing[i] && (
                                <div style={{
                                    position: 'absolute',
                                    inset: 0,
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    background: 'rgba(0,0,0,0.3)'
                                }}>
                                    <div style={{
                                        width: 56,
                                        height: 56,
                                        borderRadius: '50%',
                                        background: 'rgba(255,255,255,0.15)',
                                        backdropFilter: 'blur(8px)',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center'
                                    }}>
                                        <Play style={{ width: 22, height: 22, color: 'white', marginLeft: 3 }} />
                                    </div>
                                </div>

// Main App
function StreamerPresentation() {
    const [currentSlide, setCurrentSlide] = useState(0);
    const [isAnimating, setIsAnimating] = useState(false);
    const totalSlides = slides.length;

    const goToSlide = (index) => {
        if (isAnimating || index === currentSlide) return;
        if (index < 0 || index >= totalSlides) return;
        setIsAnimating(true);
        setCurrentSlide(index);
        setTimeout(() => setIsAnimating(false), 400);
    };

    const nextSlide = () => goToSlide(currentSlide + 1);
    const prevSlide = () => goToSlide(currentSlide - 1);

    useEffect(() => {
        const handleKeyDown = (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
    }, [currentSlide, isAnimating]);

    const CurrentSlideComponent = slides[currentSlide];

    return (
        <div style={{ width: '100vw', height: '100vh', overflow: 'hidden', background: C.dark, position: 'relative' }}>
            <style>{`
                @keyframes pulse {
                    0%, 100% { opacity: 1; }
                    50% { opacity: 0.5; }
                }
                @keyframes float1 {
                    0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
                    50% { transform: translate(-50%, -50%) translateY(-8px); }
                }
                @keyframes float2 {
                    0%, 100% { transform: translate(-150%, -125%) translateY(0px); }
                    50% { transform: translate(-150%, -125%) translateY(-6px); }
                }
                @keyframes float3 {
                    0%, 100% { transform: translate(95%, 35%) translateY(0px); }
                    50% { transform: translate(95%, 35%) translateY(-10px); }
                }
            `}</style>

            <div style={{
                width: '100%',
                height: '100%',
                opacity: isAnimating ? 0 : 1,
                transform: isAnimating ? 'scale(0.98)' : 'scale(1)',
                transition: 'all 0.35s ease-out'
            }}>
                <CurrentSlideComponent />
            </div>

            {/* Navigation */}
            <button onClick={prevSlide} disabled={currentSlide === 0} style={{
                position: 'absolute', left: 20, top: '50%', transform: 'translateY(-50%)',
                width: 48, height: 48, borderRadius: '50%',
                background: currentSlide === 0 ? 'rgba(255,255,255,0.03)' : 'rgba(255,255,255,0.08)',
                border: 'none', cursor: currentSlide === 0 ? 'default' : 'pointer',
                display: 'flex', alignItems: 'center', justifyContent: 'center',
                opacity: currentSlide === 0 ? 0.3 : 1, transition: 'all 0.2s'
            }}>
                <ChevronLeft style={{ width: 24, height: 24, color: 'rgba(255,255,255,0.7)' }} />
            </button>

            <button onClick={nextSlide} disabled={currentSlide === totalSlides - 1} style={{
                position: 'absolute', right: 20, top: '50%', transform: 'translateY(-50%)',
                width: 48, height: 48, borderRadius: '50%',
                background: currentSlide === totalSlides - 1 ? 'rgba(255,255,255,0.03)' : 'rgba(255,255,255,0.08)',
                border: 'none', cursor: currentSlide === totalSlides - 1 ? 'default' : 'pointer',
                display: 'flex', alignItems: 'center', justifyContent: 'center',
                opacity: currentSlide === totalSlides - 1 ? 0.3 : 1, transition: 'all 0.2s'
            }}>
                <ChevronRight style={{ width: 24, height: 24, color: 'rgba(255,255,255,0.7)' }} />
            </button>

            {/* Dots */}
            <div style={{ position: 'absolute', bottom: 24, left: '50%', transform: 'translateX(-50%)', display: 'flex', gap: 8, alignItems: 'center' }}>
                {slides.map((_, i) => (
                    <button key={i} onClick={() => goToSlide(i)} style={{
                        width: i === currentSlide ? 24 : 8, height: 8, borderRadius: 4,
                        background: i === currentSlide ? C.primary : 'rgba(255,255,255,0.2)',
                        border: 'none', cursor: 'pointer', transition: 'all 0.3s'
                    }} />
                ))}
            </div>

            {/* Slide counter */}
            <div style={{ position: 'absolute', bottom: 24, right: 24, fontSize: 13, fontFamily: F.body, color: 'rgba(255,255,255,0.35)' }}>
                {currentSlide + 1} / {totalSlides}
            </div>
        </div>
    );
}
